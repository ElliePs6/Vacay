{% extends 'vacayvue/base.html' %}

{% block content %}
  <center>
    <h1>Προσθήκη Αιτήματος στη Βάση</h1>
    </br></br>
    {% if submitted %}
      <h3> Η Αίτηση σας καταχωρήθηκε επιτυχώς!!!</h3>
    {% else %}
      <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="submitted" value="True">
        <input type="submit" value="Submit" class="btn btn-secondary">
      </form>
    {% endif %}
  </center>
{% endblock %}
