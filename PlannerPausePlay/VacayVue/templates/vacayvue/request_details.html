<div class="modal-header bg-primary">
    <h5 class="modal-title text-white" id="title_request_detail">Πληροφορίες Υπαλλήλου</h5>
    <button class="close modalClose" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">               
       <p>Χρήστης: {{ request.user.employee_profile.last_name }}</p>
       <p>Τύπος: {{ request.type}}</p>
       <p>Ημερομηνία Έναρξης: {{ request.start }}</p>
       <p>Ημερομηνία Λήξης: {{ request.end }}</p>
       <p>Περιγραφή: {{ request.description }}</p>
</div>
{% block script %}
<script> 
    $(document).ready(function() {
        // Close the modal when the close button is clicked
        $('.modalClose').click(function() {
            $('#DetailModal').modal('hide');
        });
    });
</script>
{% endblock  %}
