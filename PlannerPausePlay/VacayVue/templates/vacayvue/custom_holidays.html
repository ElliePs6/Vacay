
<div class="modal fade" id="customHolidayModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Custom Holiday</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="customHolidayForm">
            <div class="mb-3">
              <label for="holidayName" class="form-label">Holiday Name</label>
              <input type="text" class="form-control" id="holidayName" required>
            </div>
            <div class="mb-3">
              <label for="holidayDate" class="form-label">Holiday Date</label>
              <input type="date" class="form-control" id="holidayDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
