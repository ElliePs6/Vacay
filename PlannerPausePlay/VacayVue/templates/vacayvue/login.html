{% extends 'vacayvue/base.html' %}
{% load static %}

{% block login %}
<div class="login-container">
    <div class="row ">
        <div class="col-md-4 log-image-col img ">
            <img src="{% static 'images/image2k.png' %}" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-8 login-col">
            <form action="{% url 'login' %}" method="POST" class="login-form">
                <h4 class="login-title">Είσοδος Χρήστη</h4>
                {% csrf_token %}
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="employee" name="user_type" value="υπάλληλο">
                        <label class="form-check-label" for="employee">Εργαζόμενος</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="company" name="user_type" value="εταιρία">
                        <label class="form-check-label" for="company">Εταιρία</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        {{ form.email }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        {{ form.password }}
                    </div>
                </div>
				<button type="submit" class="button">Σύνδεση</button>
            </form>
		</div>
    </div>
</div>



{% endblock %}
{% block script%}
<script src="{% static 'js/checkbox.js' %}"></script>
{% endblock  %}
