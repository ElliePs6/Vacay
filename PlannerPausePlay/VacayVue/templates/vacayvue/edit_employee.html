{% extends 'vacayvue/base.html' %}
{% block content %}

<div class="container">
<div class="row">
  <div class="col-md-12">
      <div class="card">
          <div class="card-body">
              <h5 class="card-title">Ενημέρωση Στοιχείων</h5>
              <form action="" method=POST>
                  {% csrf_token %} 
                  <div class="form-group">
                      <label for="id_first_name">Όνομα:</label>
                      {{ form.first_name }}
                    </div>
                    <div class="form-group">
                      <label for="id_last_name">Επίθετο:</label>
                      {{ form.last_name }} 
                    </div>
                    <div class="form-group">
                      <label for="id_datejoined" >Ημερομηνία Πρόσληψης:</label>
                      {{ form.join_date }}
                    </div>
                    <div class="form-group">
                      <label for="id_email" >Email:</label>
                      {{ form.email }}
                    </div>
                  <input type="submit" value="Update" class="btn btn-secondary">
              
          </div>
      </div>
  </div>
</div>
</div>

{% endblock %}
