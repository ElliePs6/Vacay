<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>AuthByUsers</title>
</head>

<body>
    <nav class="navbar navbar-light bg-dark navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
    </nav>

    <h1 class="text-center text-success">DayOffs</h1>
    <div class="container-fluid">
        <form action="{% url "register" %}" method="POST">
            {%csrf_token%}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstname">First name</label>
                    <input name="first_name" type="text" class="form-control" id="" placeholder="first_name">
                </div>
                <div class="form-group col-md-6">
                    <label for="last_name">Last name</label>
                    <input name="last_name" type="text" class="form-control" id="" placeholder="last_name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input name="email" type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="username">Username</label>
                    <input name="username" type="text" class="form-control" id="" placeholder="Username">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-control" id="" placeholder="Password">
                </div>
            
            <div class="form-group col-md-6">
                <label for="confirm_password">Confirm Password</label>
                <input name="confirm_password" type="password" class="form-control" id="" placeholder="confirm password">
            </div>
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-success btn-lg">Εγγραφη</button>
            </div>
        </div>
        </form>
        <div class="form-group">
            {%for message in messages%}
            <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {%endfor%}
         </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
