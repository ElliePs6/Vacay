{% extends 'vacayvue/base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12 active-req-container">
            <h3 class="list-title">Λίστα Ενεργών Αιτήσεων</h3>
            <table class="active-req-table">
                <thead>
                    {% for request in requests %}
                    <tr>
                        <th>{{ request.user.last_name }} {{ request.user.first_name }}-{{ request.leave_type }}</th>
                        <th> (<a href="#" class="request-detail-link custom-link" data-request-id="{{ request.id }}" data-url="{% url 'request_details' request.id %}">Λεπτομέριες</a>)</th>
                        
                    </tr>
                    {% endfor %}
                </thead>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block script%}
<script>
    $(document).ready(function() {
        $('.request-detail-link').click(function(e) {
            e.preventDefault();
            console.log("request detail link clicked.");
            var requestId = $(this).data('request-id');
            console.log("request ID:", requestId);
            var url = $(this).data('url');
            console.log("URL:", url);
            $.ajax({
                url: url,
                type: 'GET',
                async: true,
                data: {
                    request_id: requestId
                },
                success: function(response) {
                    console.log("AJAX request successful.");
                    $('#DetailModal .modal-content').html(response);
                    console.log("Modal content populated.");
                    $('#DetailModal').modal('show');
                    console.log("Modal shown.");
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching request details:', error);
                }
            })
        })
    })
    
    </script>

{% endblock  %}
