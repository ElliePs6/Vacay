{% extends 'vacayvue/base.html' %}

{% block content %}

<div class="col-md-2"> 
</div>
  
<div class="col-md-7">
    <form action="{% url 'register_employee' %}" method="POST" class="form-container register-emp-form">
        <h4 class="text-center">Προσθήκη Υπαλλήλου</h4>
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email">Email:</label>
            {{ form.email }}
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_first_name">First Name:</label>
                    {{ form.first_name }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_last_name">Last Name:</label>
                    {{ form.last_name }}
                </div>
            </div>
        </div>
        <div class="form-group">
          <label for="id_datejoined" class="form-label">Ημερομηνία Πρόσληψης</label>
          <div class="input-group">
              {{ form.join_date }}
          </div>
     </div>


        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_password1">Password:</label>
                    {{ form.password1 }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_password2">Confirm Password:</label>
                    {{ form.password2 }}
                </div>
            </div>
        </div>
        <input type="submit" value="Εγγραφή" class="btn btn-primary">
    </form>
</div>
<div class="col-md-3">
    <h1 class="text-center">Balance</h1>
</div>

{% endblock %}
